name: Trigger auto deployment for serene-flask

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '. /node-server/**'
    - '.github/workflows/serene-flask-AutoDeployTrigger-1fac0dee-d90e-4861-b650-656b0dd0d291.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SERENEFLASK_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} /node-server 
          registryUrl: serene.azurecr.io
          registryUsername: ${{ secrets.SERENEFLASK_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SERENEFLASK_REGISTRY_PASSWORD }}
          containerAppName: serene-flask
          resourceGroup: serene-env
          imageToBuild: serene.azurecr.io/serene-flask:${{ github.sha }}
          
            

     

