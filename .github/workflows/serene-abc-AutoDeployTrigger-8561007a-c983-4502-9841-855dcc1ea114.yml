name: Trigger auto deployment for serene-abc

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/serene-abc-AutoDeployTrigger-8561007a-c983-4502-9841-855dcc1ea114.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SERENEABC_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SERENEABC_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SERENEABC_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: sereneenvac4aa9.azurecr.io
          registryUsername: ${{ secrets.SERENEABC_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SERENEABC_REGISTRY_PASSWORD }}
          containerAppName: serene-abc
          resourceGroup: serene-env
          imageToBuild: sereneenvac4aa9.azurecr.io/serene-abc:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


