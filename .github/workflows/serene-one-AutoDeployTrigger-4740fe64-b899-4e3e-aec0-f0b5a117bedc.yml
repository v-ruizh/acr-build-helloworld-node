name: Trigger auto deployment for serene-one

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/serene-one-AutoDeployTrigger-4740fe64-b899-4e3e-aec0-f0b5a117bedc.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SERENEONE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SERENEONE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SERENEONE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: sereneenv75920a.azurecr.io
          registryUsername: ${{ secrets.SERENEONE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SERENEONE_REGISTRY_PASSWORD }}
          containerAppName: serene-one
          resourceGroup: serene-env
          imageToBuild: sereneenv75920a.azurecr.io/serene-one:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


