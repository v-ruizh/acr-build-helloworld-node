name: Trigger auto deployment for serene-hub

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/serene-hub-AutoDeployTrigger-d78631e8-00f3-4a7e-87a1-50adf33b90ac.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SERENEHUB_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: serene.azurecr.io
          registryUsername: ${{ secrets.SERENEHUB_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SERENEHUB_REGISTRY_PASSWORD }}
          containerAppName: serene-hub
          resourceGroup: serene-test
          imageToBuild: serene.azurecr.io/serene-hub:${{ github.sha }}
          

     

