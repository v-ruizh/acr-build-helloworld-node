name: Trigger auto deployment for serene-ma

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/serene-ma-AutoDeployTrigger-43321032-7bcd-454e-bec3-95c96d462647.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SERENEMA_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: serene.azurecr.io
          registryUsername: ${{ secrets.SERENEMA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SERENEMA_REGISTRY_PASSWORD }}
          containerAppName: serene-ma
          resourceGroup: serene-ma
          imageToBuild: serene.azurecr.io/serene-ma:${{ github.sha }}
          
            

     

