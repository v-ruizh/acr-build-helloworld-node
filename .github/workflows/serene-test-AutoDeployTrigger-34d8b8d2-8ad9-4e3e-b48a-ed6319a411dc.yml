name: Trigger auto deployment for serene-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '. /node-server/**'
    - '.github/workflows/serene-test-AutoDeployTrigger-34d8b8d2-8ad9-4e3e-b48a-ed6319a411dc.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SERENETEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SERENETEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SERENETEST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} /node-server 
          registryUrl: serenetest344f52.azurecr.io
          registryUsername: ${{ secrets.SERENETEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SERENETEST_REGISTRY_PASSWORD }}
          containerAppName: serene-test
          resourceGroup: serene-test
          imageToBuild: serenetest344f52.azurecr.io/serene-test:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


